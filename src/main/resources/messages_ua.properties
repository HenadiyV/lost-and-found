faq.general.registration=Як я можу зареєструватись на сайті?
faq.general.registration.answer=Ви можете перейти на сторінку реєстрації натиснувши кнопку Вхід \
у правому верхньому кутку сторинки. \
І там Ви можете зареєструватись або увійти через соц-мережу.
faq.general.advt=Як подати оголошення?
faq.general.advt.answer=Для того щоб подати оголошення Вам необхідно зареєструватись.(як це зробити читайте перший пост)\
Далі в випадающому меню виберіть потрібній Вам розділ: "Люди" ,"Тварини"або "Предмети". \
Вибравши Ви  перейдете на сторінку з оголошенями де натиснувши на ссилку " Додати оголошеня"  \
Ви зможете подати оголошення про знахідку або втрату.
faq.general.message=Як мені мені зв'язатись с подавачем оголошення?
faq.general.message.answer=Під кожним оголошенням є кнопка "Повідомити" натиснувши її заповніть поля.\
Увага кількість символів обмежена. Для прискорення відповіді незабудьте вказати \
спосіб зворотнього звязку.\
І ще попередження остерігайтесь шахраїв.Достовірність інформаціі цілком і повністю є справою подавача.\
Адміністрація не несе ніякої відповідальності за зміст і достовірність оголошень.
faq.user=Питання зареєстрованих користувачів
faq.user.edit=Як відредагувати своє оголошення?
faq.user.edit.answer=Для редагування Ви повинні перейти до свого кабінету.\
Під кожним оголошенням є кнопка "Редагувати" \
натиснувши її Ви потрапите на сторінку редагування даного оголошення.
