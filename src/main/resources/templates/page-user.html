<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!---->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Advt Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <div th:insert="~{fragments/resursCSS.html :: rescss}"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>

<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

<!-- Navigation & Logo-->
<div class="conteiner" >
    <div th:insert="~{fragments/heder::heder}"></div>
</div>

<!-- Page Title -->
<div class="section section-breadcrumbs">

    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <h1>Advt</h1>
            </div>


        </div>
    </div>
</div>
<!--Advt List-->
<div class="eshop-section section">
    <div class="container">
        <div class="row">
            <div  th:each="adver:${listAdver}">
                <div class="col-md-3 col-sm-6">
                    <!-- Adver -->
                    <div class="shop-item">
                        <!-- Product Image -->
                        <div class="shop-item-image">
                            <img   th:src="@{'/img/'+${adver.getPhoto()}}" alt="Card image cap"  />
                        </div>
                        <!-- Adver Title -->
                        <div class="title">
                            <h2 th:text="${adver.getStatus()}"></h2>
                            <h4 th:text="${adver.getSubcategory().name}"></h4>
                        </div>
                        <!-- class="card-text"Adver bodyclass="btn btn-primary"style=""-->
                        <div>
                            <b> <span th:text="#{lang.in.city}">В місті :</span></b>
                            <br/>
                            <b><span class=" ml-5" style="color:blue " th:text="${adver.getCity().name}"></span></b>

                            <p>
                                <a  th:onclick="'javascript:toggle_show(\''+'B'+${adver.getId()}+'\');'" th:text="#{lang.btn.read.more}">
                                    Докладніше
                                </a>
                            <div th:id="B+${adver.getId()}" style="display:none; width: 200px;">
                                <div th:text="${adver.getDat().toString()}"></div>
                                <div  th:text="${adver.getText()}" ></div>

                            </div>
                            </p>
                        </div>

                        <!-- Adver Buttonclass="card-footer" -->
                        <div class="actions">
                            <div >
                                <div class="row">
                                    <!--id="bt" th:onclick="'javascript:myModalMessage(\''+${adver.getId()}+'\');'" th:text="#{lang.send}"th:object="${advt}"-->
                                    <div class="col-md-6 col-sm-6">
                                        <form th:action="@{/main/edit}"  method="get" >
                                        <input hidden="hidden" id="advtId" name="advtId" th:value="${adver.getId()}"/>
                                        <button class="btn btn-primary" type="submit" th:text="#{lang.btn.edit}">Редагувати</button>
                                        </form>
                                    </div>

                                    <div class="col-md-6 col-sm-6 " th:if="${us}==2">
                                        <form action="/advt/advtDelete"  method="post">
                                            <input hidden="hidden"  th:name="messDel" th:value="${adver.getId()}"/>
                                            <input hidden="hidden"  th:name="url" th:value="${url}"/>
                                            <button class="btn btn-primary" type="submit" th:text="#{lang.btn.delete}">Видалити</button>
                                            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                                        </form>
                                    </div>
                                </div>
                                <!---->
                                <!--class="m-1"class="m-1"-->
                            </div>
                        </div>
                    </div>
                    <!-- End Adver -->
                </div>
            </div>
        </div>
    </div>
</div>
<!--Advt List-->

<!-- Footer -->
<div th:insert="~{fragments/footer.html :: footer}"></div>

<!--End Footer -->
<script src="../static/static/js/my_js.js"></script>
<!-- Javascripts -->
<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>

</body>
</html>
