<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Add Advt Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <div th:insert="~{fragments/resursCSS.html :: rescss}"></div>
    <link rel="stylesheet" href="/static/static/my.css">
    <script type="text/javascript">
        function alertFilename()
        {
            var elem = document.getElementById('fp1');
            elem.style.display="none";
            var fi = document.getElementById('file');

            var f=files.value;
            var fin=f.lastIndexOf("\\") + 1;
            var fs=f.substr(fin, f.length).toLowerCase();
            var idxDot = f.lastIndexOf(".") + 1;
            var extFile = f.substr(idxDot, f.length).toLowerCase();
            if (extFile=="jpg" || extFile=="jpeg" || extFile=="png"){
                document.getElementById('fp').innerHTML=fs;

            }else{
                elem.style.display="block";
            }

        }
    </script>
</head>
<body>

<!-- Navigation & Logo-->
<div class="conteiner" >
    <div th:insert="~{fragments/heder::heder}"></div>
</div>

<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1 th:text="#{advert.title.add}" >Add advert</h1>
            </div>

        </div>

    </div>
</div>
<!--End Page Title action="/main/edit"  method="post"-->
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <h3 th:text="#{lang.contactUs.messageUser}">Send Us a Message</h3>

                <form  th:object="${advt}" method="post"
                      enctype="multipart/form-data">
                    <fieldset>
                    <div class="form-group">

                        <div class=" col-sm-9">
                            <input hidden="hidden" id="id" name="id" th:value="*{id}"/>
                            <label th:text="#{lang.status}"><b>Status</b> </label><br/>

                                <!--<div class="error" th:if="${statusEr}" th:text="#{lang.status.error}">Name Error</div>-->
                                <!--<label th:text="#{lang.city}"><b>Cityy</b> </label><br/>-->
                                <select class="form-control" id="status" name="status">
                                    <option th:value="*{status}" th:text="*{status}">Виберіть status</option>
                                    <option value="Розшукується" >Розшукується</option>
                                    <option value="Зник">Зник</option>
                                    <option value="Загубленно">Загубленно</option>
                                    <option value="Знайденно">Знайденно</option>
                                </select>
                                <br/>

                        </div>
                    </div>
                    <div class=" col-sm-9">
                        <!--<div class="error" th:if="${cityEr}" th:text="#{lang.city.error}">Name Error</div>-->
                        <label th:text="#{lang.city}"><b>Cityy</b> </label>
                        <br/>
                        <label th:text="#{lang.select.city}"><b>Cityy</b> </label>  <br/>
                        <select class="form-control" id="city" name="city">
                            <option th:value="*{city.id}" th:text="*{city.name}">Виберіть місто</option>
                            <option th:each="city : ${cityList}"
                                    th:value="${city.id}"
                                    th:text="${city.name}">
                            </option>
                        </select>
                        <br/>
                    </div>


                    <div class=" col-sm-9">

                        <!--<div class="error" th:if="${categoryEr}" th:text="#{lang.category.error}">Name Error</div>-->
                        <label th:text="#{lang.category}"><b>Category</b> </label><br/>
                        <label th:text="#{lang.select.category}" ><b>Category</b> </label><br/>
                        <select class="form-control" id="subcategory" name="subcategory">
                            <option th:value="*{subcategory.id}" th:text="*{subcategory.name}">Виберіть категорію</option>
                            <option th:each="subcategory : ${categoryList}"
                                    th:value="${subcategory.id}"
                                    th:text="${subcategory.name}">
                            </option>
                        </select>
                        <input hidden="hidden" id="category" name="category" th:value="*{category.id}"/>
                        <br/>
                    </div>


                    <div class="form-group">

                        <div class="col-sm-9">

                            <div class="error" th:if="${textAdverEr}" th:text="#{lang.text.error}">Name Error</div>
                            <label  th:text="#{lang.ad.text}"><b>text</b></label>
                            <!--<input  th:text="${text}" name="textA" id="textA" th:value="${text}"><b>text</b></input><br/>-->
                            <textarea class="form-control" rows="5" name="text" id="text" th:text="*{text}"></textarea>
                            <br/>
                        </div>
                    </div>



                    <div class="form-group">

                        <div class=" col-sm-9">
                            <!--<input  th:text="${dataS}" name="dataS" id="dataS" th:value="${dataS}"><b>text</b></input><br/>-->
                            <div class="error" th:if="${dataSotpEr}" th:text="#{lang.data.error}">Name Error</div>
                            <label th:text="#{lang.data}"><b>Дата</b> </label><br/>
                            <input type="date" name="dataStart" id="dataStart" style="width: 100%" th:value="*{dat}"/>
                        </div>
                    </div>


                    <div class="form-group">

                        <div class=" col-sm-9 ">
                            <div class="shop-item-image">
                                <img   th:src="@{'/img/'+${advt.getPhoto()}}" alt="Card image cap"  />
                            </div>
                            <input hidden="hidden" id="userId" name="userId" th:value="*{userId}"/>
                            <input hidden="hidden" id="photo" name="photo" th:value="*{photo}"/>
                            <input hidden="hidden" id="active" name="active" th:value="*{active}"/>
                            <input hidden="hidden" id="characters" name="characters" th:value="*{characters}"/>
                            <div id="btn"><br/>
                                <label class="btn-blue"   for="files"   th:text="#{lang.add.img.new}">Змінити зображення</label><br/>
                            </div>
                            <div  id="fp" ></div>
                            <div  id="fp1" style="display: none" th:text="#{lang.add.img.error}"></div>
                            <input id="files" type="file" name="file"  style="visibility:hidden;" accept=".jpg,.jpeg,.png" onchange="alertFilename()" />

                            <div>
                            </div>
                        </div>
                        <br/>
                    </div>
                    <div class="form-group">
                        <div class=" col-sm-9">
                            <!--<input hidden="hidden" type="text" name="url" id="url" th:value="${url}">-->


                            <button class="btn-red" type="submit" id="submit" th:text="#{lang.btn.send}">Відправити</button>
                        </div>
                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    </div>
                    </fieldset>
                </form>

            </div>
            <!--/myForm-->

        </div>
        <div class="col-sm-7">

        </div>

    </div>
</div>


<!-- Footer -->
<div th:insert="~{fragments/footer.html :: footer}"></div>

<!--End Footer -->

<!-- Javascripts -->
<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>

</body>
</html>
