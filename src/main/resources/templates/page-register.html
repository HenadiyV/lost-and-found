<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title th:text="#{register.social.register}">Lost-and-Found</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">


		<div th:insert="~{fragments/resursCSS.html :: rescss}"></div>



    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        

		<!-- Navigation & Logo-->
		<div class="conteiner" >
			<div th:insert="~{fragments/heder::heder}"></div>
		</div>
		<!--End Navigation & Logo-->

        <!-- Page Title -->
		<div class="section section-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h1 th:text="#{register.social.register}">Register</h1>
					</div>
				</div>
			</div>
		</div>
        
        <div class="section">
	    	<div class="container">
				<div class="row">
					<div class="col-sm-5">
						<div class="basic-login">
							<form role="form" th:action="@{/register}"  method="post">
								<div class="form-group">
								<!--for="register-username"-->
								<label ><i class="icon-user"></i> <b th:text="#{register.social.name}">Name</b></label>
									<div th:if="${userError}">
									<div class="error" th:text="#{contact.name.error}">

									</div>
								</div>
								<input class="form-control " id="name" name="name" th:value="${user.name}" type="text" placeholder="">


							</div>
								<div class="form-group">
									<!--for="register-username"-->
									<label ><i class="icon-user"></i> <b th:text="#{register.social.email}">Email</b></label>
									<div th:if="${emailError}">
									<div class="error" th:text="#{contact.email.error}">

									</div>
								</div>
									<input class="form-control " id="email" name="email" th:value="${user.email}" type="email" placeholder="">

								</div>

								<div class="form-group">
									<!--for="register-password"-->
		        				 	<label ><i class="icon-lock"></i> <b th:text="#{register.social.password}">Password</b></label>
									<div th:if="${passwordError}">
									<div class="error" th:text="#{contact.password.error}">

									</div>
								</div>
									<input class="form-control " id="password" name="password"  type="password" placeholder="">

								</div>
								<!--<div class="form-group">-->
									<!--&lt;!&ndash;for="register-password2"&ndash;&gt;-->
		        				 	<!--<label ><i class="icon-lock"></i> <b th:text="#{register.social.repassword}">Re-enter Password</b></label>-->
									<!--<input class="form-control" id="password2" name="password2" type="password" placeholder="">-->
								<!--</div>-->
								<div class="form-group">
									<button type="submit" class="btn pull-right"  th:text="#{register.social.register}">Register</button>
									<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->

									<div class="clearfix"></div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-sm-6 col-sm-offset-1 social-login">
						<p th:text="#{register.social.text }">Or login with your Facebook or Twitter</p>
						<div class="social-login-buttons">
							<a th:href="@{/auth/facebook}" class="btn-facebook-login" th:text="#{login.social.facebook}">Login with Facebook</a>
							<!--<a th:href="@{/auth/twitter}" class="btn-twitter-login" th:text="#{login.social.twitter}" >Login with Twitter</a>-->
							<a  th:href="@{/auth/google}" class="btn-google-login" th:text="#{login.social.google}" >Login with Google</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	    <!-- Footer -->
		<div th:insert="~{fragments/footer.html :: footer}"></div>

<!--End Footer -->

        <!-- Javascripts -->
		<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>

    </body>
</html>
