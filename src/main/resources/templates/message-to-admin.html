<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title th:text="#{lang.admin.message}">Message to admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <div th:insert="~{fragments/resursCSS.html :: rescss}"></div>
</head>
<body>

<!-- Navigation & Logo-->
<div class="conteiner">
    <div th:insert="~{fragments/heder::heder}"></div>
</div>
<!--End Navigation & Logo-->
<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 th:text="#{lang.admin.message}">Повідомлення адміністратору </h1>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <table class="events-list">
                    <div th:each="post:${postList}">
                        <div>
                            <tr th:id="${post.getId()}">

                                <td>
                                    <div class="event-date">
                                        <div class="event-day" th:text="${post.getDateMessage().toString()}">17</div>
                                        <!--<div class="event-month" th:text="${post.getDateMessage().getMonth()}">SEP</div>-->
                                    </div>
                                </td>
                                <td class="event-venue hidden-xs" th:text="${post.getTopic()}"></td>
                                <td>
                                    <a class="btn btn-grey btn-sm event-more"
                                       th:onclick="'javascript:toggle_show_message(\''+'ART'+${post.getId()}+'\',\''+${post.getId()}+'\');'"
                                       th:text="#{lang.btn.read.more}">Read more</a>
                                    <div th:id="'ART'+${post.getId()}" style="display:none;">
                                        <p th:text="${post.getMessageUser()}"></p>
                                    </div>
                                </td>
                                <td><input type="button" class="btn btn-grey btn-sm " th:id="${post.getId()}"
                                           value="Delete"
                                           th:onclick="'javascript:deletePost(\''+${post.getId()}+'\');'"/></td>
                            </tr>
                        </div>
                    </div>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:insert="~{fragments/footer.html :: footer}"></div>

<!--End Footer -->

<script src="../static/static/js/adm_message.js"></script>
<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>
</body>
</html>
