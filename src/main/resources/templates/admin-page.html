<!--modal-->
<div class="container">
    <div class="container">

        <div class="modal fade" id="adminModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal -->
                <div class="modal-content">

                    <div class="modal-header" >
                        <h4 th:text="#{lang.messageUser}"><span class="glyphicon glyphicon-lock"></span> Повідомлення </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>


                    <div class="modal-body" style="padding:40px 50px;">
                        <div>

                            <form id="mess-form" method="post">
                                <div class="form-group">
                                    <!--hidden="hidden"-->
                                    <div >
                                        <input  type="text" th:name="idCat" id="idCat"/>
                                        <input type="text" name="subcategory" id="subcategory" th:placeholder="subcategory"/>
                                    </div>

                                </div>
                                <button class="btn-info " id="btn_admin" type="submit"  value="submit"   th:onclick="'javascript:addSubCategory();'" data-dismiss="modal" >Add </button>
                                <!--th:text="#{lang.btn.send}"-->
                                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                            </form>
                        </div>
                    </div >


                </div>

            </div>
        </div>
    </div>
</div>

                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <!--<li><a href="/admin/user/test">Ban</a></li>-->

                            <li><a href="/admin/user">Ban</a></li>

                        </ul>

                    </li>



                    <li><a href="#">Quisque sollicitudin cursus felis</a></li>

<!--Right-->
            <div class="col-lg-8 col-sm-8 col-md-8">

                    <div class="single-post-title">
                        <h3>Post Title</h3>
                    </div>
                    <!--subcategory-->
                    <div class="container">
                        <table >

                        <div th:each="cat:${category}">
                            <tr>
                                <td>
                            <p th:text="${cat.getName()}" style="color: green"></p>
                            <tr>

                                <td> <div th:id="'T'+${cat.getId()}"></div></td>
                                <!--<td></td>-->
                            </tr>
                        </td>
                        </tr>
                        <div th:each="sub:${subcategory}">
                            <div th:if="${cat.getId()} == ${sub.getCategory().getId()}">
                                <tr th:id="'TR'+${sub.getId()}">
                                    <!--<td>-->
                                    <!--<input type="text" name="name" th:value="${sub.getId()}"/>-->
                                    <!--</td>-->
                                    <!--<td>th:id="${sub.getId()}"</td>-->

                                    <!--th:value=-->
                                    <!--<form action="/admin/subcategory" method="post"></form>-->
                                    <td><b><p th:id="'L'+${sub.getId()}" th:text="${sub.getName()}"></p></b></td>
                                    <td><input type="text"   th:id="'I'+${sub.getId()}" ></input></td>
                                    <td> <input  type="button"  th:id="'E'+${sub.getId()}" value="Змінити"   th:onclick="'javascript:editSubcategory(\''+${sub.getId()}+'\',\''+${sub.getCategory().getId()}+'\');'" ></input></td>
                                    <td> <input  type="button"  th:id="'D'+${sub.getId()}" value="delete"  th:onclick="'javascript:deleteSubcategory(\''+${sub.getId()}+'\');'" ></input></td>

                                </tr>

                            </div>
                        </div>

                            <tr>
                                <td></td>
                                <td></td>
                                <td><input  type="button"  value="Add "   th:onclick="'javascript:adminModal(\''+${cat.getId()}+'\');'"></td>

                            </tr>

                        </div>
                        </table>
                        <!--<div th:if="${subcategory.}"> </div>-->
                    </div>
                    <!--End subcategory-->
                    <!--user-->
                    <!--<div class="col-lg-7 col-sm-7 col-md-7"></div>-->
                    <div th:if="${userList}">
                    <div class="container">

                            <table border="2" id="tableID">
                                <caption>User</caption>
                                <tr>
                                    <!--<th>Id</th>-->
                                    <th th:text="#{admin.user.name}">Имя</th>
                                    <th th:text="#{admin.user.email}">Email</th>
                                    <th th:text="#{admin.user.phone}">phone</th>
                                    <!--<th th:text="#{admin.user.social}">social name</th>-->
                                    <th th:text="#{admin.user.active}">active</th>
                                    <th th:text="#{admin.user.lock}">active</th>
                                    <th th:text="#{admin.user.unlock}">active</th>
                                    <!--<th th:text="#{admin.user.delete}">active</th>-->
                                </tr>
                            <div th:each="usr:${userList}">
                                <tr th:id="'U'+${usr.getId()}">

                                    <!--<td><p  th:text="${usr.getId()}"></p></td> style="color: green"-->
                                    <td><label th:text="${usr.getName()}"></label> </td>
                                    <td th:text="${usr.getEmail()}"></td>
                                    <td th:text="${usr.getPhone()}"></td>
                                    <!--<td><p  th:text="${usr.getNameSocial()}"></p></td>-->
                                    <!--th:id="'A'+${usr.getId()}"-->
                                    <td  th:text="${usr.isActive()}"></td>
                                    <!--<div th:if="${usr.isActive()}"></div>-->
                                        <td> <input  type="button"  th:id="'BU'+${usr.getId()}" value="Lock"  th:onclick="'javascript:lockUser(\''+${usr.getId()}+'\');'" ></input></td>

                                    <!--<div th:unless="${usr.isActive()}"> </div>-->
                                        <td> <input  type="button"  th:id="'DU'+${usr.getId()}" value="UnLock"  th:onclick="'javascript:unlockUser(\''+${usr.getId()}+'\');'" ></input></td>


                                    <!--<td> <input  type="button"  th:id="'BU'+${usr.getId()}" value="delete"   th:onclick="'javascript:deleteUser(\''+${usr.getId()}+'\');'" ></input></td>-->
                                    <!--<td> <input  type="button"  th:id="'te'+${usr.getId()}" value="test"  th:onclick="'javascript:getSchedule();'" ></input></td>-->
                                </tr>
                                <tr>

                                <td> <div th:id="'U'+${usr.getId()}"></div></td>
                                    <!--<td></td>-->

                                </td>
                                </tr>

                                            <!--<td>-->
                                            <!--<input type="text" name="name" th:value="${sub.getId()}"/>-->
                                            <!--</td>-->
                                            <!--<td>th:id="${sub.getId()}"</td>-->

                                            <!--th:value=-->

                                            <!--<td><input type="text"   th:id="'IdU'+${usr.getId()}" ></input></td>-->

                                            <!--<td> <input  type="button"  th:id="'DU'+${usr.getId()}" value="delete"  th:onclick="'javascript:deleteSubcategory(\''+${usr.getId()}+'\');'" ></input></td>-->


                                        <!--</tr>-->

                            </div>
                        </table>
                        <!--<div th:if="${subcategory.}"> </div>-->
                    </div>
                    </div>
                    <div th:if="${user}">Not</div>
                    <!--End user-->

                 </div>
                        <!-- End Comment Form -->
            </div>
                    <!-- End Comments -->
        </div>
    </div>
