<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title th:text="#{advert.edit}">Edit Advt Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <div th:insert="~{fragments/resursCSS.html :: rescss}"></div>
    <link rel="stylesheet" href="/static/static/my.css">
</head>
<body>
<!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade

<!-- Navigation & Logo-->
<div class="conteiner">
    <div th:insert="~{fragments/heder::heder}"></div>
</div>
<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1 th:text="#{advert.title.edit}">Add advert</h1>
            </div>
        </div>
    </div>
</div>
<!--End Page Title -->
<div class="section">
    <div class="container">

       <form th:object="${advt}" method="post" enctype="multipart/form-data">
           <fieldset>
             <div class="row">
                 <div class="col-lg-10 col-sm-12 col-md-12 col-xs-12" style="text-align: center">
                     <h2 th:text="#{advert.edit}">Send Us a Message</h2>
                 </div>
                    <div class="col-lg-10 col-sm-12 col-md-12 col-xs-12">
                        <div class="row">
                        <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
                            <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">
                            <div class="form-group ">
                                <input hidden="hidden" id="id" name="id" th:value="*{id}"/>
                                <label th:text="#{lang.status}"><b>Status</b> </label>
                                <select class="form-control" id="status" name="status">
                                    <option th:value="*{status}" th:text="*{status}">Виберіть status</option>
                                    <option value="Розшукується">Розшукується</option>
                                    <option value="Зник">Зник</option>
                                    <option value="Загубленно">Загубленно</option>
                                    <option value="Знайденно">Знайденно</option>
                                </select>

                            </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
                            <!--<label th:text="#{lang.city}"><b>City</b> </label>-->
                            <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">
                            <label th:text="#{lang.select.city}"><b>City</b> </label>
                            <select class="form-control" id="city" name="city">
                                <option th:value="*{city.id}" th:text="*{city.name}">Виберіть місто</option>
                                <option th:each="city : ${cityList}"
                                        th:value="${city.id}"
                                        th:text="${city.name}">
                                </option>
                            </select>
                            <!--<br/> <br/><br/><br/><br/>-->
                        </div>
                        </div>
                        </div>
                      </div>

                    <div class="col-lg-10 col-sm-12 col-md-12 col-xs-12">
                        <div class="row">
                            <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
                                <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">
                            <!--<label th:text="#{lang.category}"><b>Category</b> </label><br/>-->
                            <label th:text="#{lang.select.category}"><b>Category</b> </label><br/>
                            <select class="form-control" id="subcategory" name="subcategory">
                                <option th:value="*{subcategory.id}" th:text="*{subcategory.name}">Виберіть категорію
                                </option>
                                <option th:each="subcategory : ${categoryList}"
                                        th:value="${subcategory.id}"
                                        th:text="${subcategory.name}">
                                </option>
                            </select>
                            <input hidden="hidden" id="category" name="category" th:value="*{category.id}"/>

                            </div>
                            </div>
                            <div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
                                <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">
                                    <div class="form-group">
                                        <div class="error" th:if="${dataSotpEr}" th:text="#{lang.data.error}">Name Error</div>
                                        <label th:text="#{lang.data}"><b>Дата</b> </label><br/>
                                        <input type="date" name="dataStart" id="dataStart" style="width: 100%" th:value="*{dat}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                 <div class="col-lg-10 col-sm-12 col-md-12 col-xs-12">
                     <div class="row"><div class="col-lg-1 col-sm-1 col-md-1 "></div>
                         <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">
                             <!--<div class="col-lg-8 col-sm-8 col-md-8 col-xs-12"></div>-->
                                 <div class="form-group">
                                     <div class="error" th:if="${textAdverEr}" th:text="#{lang.text.error}">Name Error</div>
                                     <label th:text="#{lang.ad.text}"><b>text</b></label>
                                     <textarea class="form-control" rows="5" name="text" id="text"th:text="*{text}"></textarea>
                                 </div>

                         </div>
                     </div>
                 </div>

                    <div class="col-lg-10 col-sm-12 col-md-12 col-xs-12">
                        <div class="row"><div class="col-lg-1 col-sm-1 col-md-1 "></div>
                            <div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">

                        <div class="form-group">

                                <div class="shop-item-image">
                                    <img th:src="@{'/us-img/'+${advt.getPhoto()}}" alt="Card image cap"/>
                                </div>
                                <input hidden="hidden" id="userId" name="userId" th:value="*{userId}"/>
                                <input hidden="hidden" id="photo" name="photo" th:value="*{photo}"/>
                                <input hidden="hidden" id="active" name="active" th:value="*{active}"/>
                                <input hidden="hidden" id="characters" name="characters" th:value="*{characters}"/>
                                <div id="btn">
                                    <br/>
                                    <label class="btn-blue" for="files" th:text="#{lang.add.img.new}">Змінити
                                        зображення</label>
                                    <!--<br/>-->
                                </div>
                                <div id="fp"></div>
                                <div id="fp1" style="display: none" th:text="#{lang.add.img.error}"></div>
                                <input id="files" type="file" name="file" style="visibility:hidden;"
                                       accept=".jpg,.jpeg,.png" onchange="alertFilename()"/>
                                <div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12" style="text-align: center">
                        <!--<div class="col-lg-6 col-sm-6 col-md-6 col-xs-12" ></div>-->
                            <div class="form-group">
                                <!--<input hidden="hidden" type="text" name="url" id="url" th:value="${url}">-->
                                <button class="btn-red" type="submit" id="submit" th:text="#{lang.btn.send}">
                                    Відправити
                                </button>
                            </div>
                            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                 </div>

             </div>

           </fieldset>
                </form>
            </div>
            <!--/myForm-->
        </div>
        <!--<div class="col-sm-7">-->

        <!--</div>-->


<!-- Footer -->
<div th:insert="~{fragments/footer.html :: footer}"></div>
<!--End Footer -->
<script src="/static/static/js/advt.js"></script>
<!-- Javascripts -->
<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>
</body>
</html>
