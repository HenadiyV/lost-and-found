<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>mPurpose -  Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <div th:insert="~{fragments/resursCSS.html :: rescss}"></div>
    <style>
        figure {
            width: 100%; /* Ширина области */
            height: 300px; /* Высота области */
            margin: 0; /* Обнуляем отступы */
            overflow: hidden; /* Прячем всё за пределами */
            min-width: 10%; /* Минимальная ширина */
        }
        figure img {
            width: 100%; /* Ширина изображений */
            height: 100%; /* Высота изображении */
            object-fit: cover; /* Вписываем фотографию в область */
        }
        .imgMy img {
            object-fit: cover;
            /*width: 100%;*/
            height: 200px;
        }
    </style>
</head>
<body>
<!-- Navigation & Logo-->
<div class="conteiner" >
    <div th:insert="~{fragments/heder::heder}"></div>
</div>
<!--End Navigation & Logo-->
<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-sm-4 col-md-4 col-xs-4">
                <h1 th:text="#{animal}">Animal </h1>
            </div>
            <div class="col-lg-10 col-sm-8 col-md-8 col-xs-8">
                <button data-toggle="collapse" data-target="#demo" th:text="#{lang.title.add}">Add advt</button>

                <div id="demo" class="collapse row">
                   <div class="col-lg-4 col-sm-6 col-md-6 col-xs-6">
                       <form action="/advt/add-advt"  method="get">-->
                           <input hidden="hidden" type="text" name="status" value="Знайденно">
                           <input hidden="hidden" type="text" name="url" value="/view/animal-found">
                           <input hidden="hidden" type="text" name="category" th:value="${category}">
                           <button class=" btn-green " style="width: 100%; text-align: left " type="submit" href="/add-advt" th:text="#{lang.btn.found}">Повідомити про Знайденно </button>
                           </form>
                   </div>
                    <div class="col-lg-4 col-sm-6 col-md-6 col-xs-6">
                        <form action="/advt/add-advt"  method="get">-->
                            <input hidden="hidden" type="text" name="url" value="/view/animal-lost">
                            <input hidden="hidden" type="text" name="status" th:value="${status}">
                            <input hidden="hidden" type="text" name="category"th:value="${category}">
                            <button class="btn-red " style="width: 100%; text-align: center" type="submit" href="/add-advt" th:text="#{lang.btn.lost}">Повідомити про втрату </button>
                            </form>
                            </div>
                </div>

            </div>

        </div>
    </div>
</div>
<!--modal-->
<div class="container">
    <div class="container">

        <div class="modal fade" id="myModalMessage" role="dialog">
            <div class="modal-dialog">

                <!-- Modal -->
                <div class="modal-content">

                    <div class="modal-header" >
                        <h4 th:text="#{lang.messageUser}"><span class="glyphicon glyphicon-lock"></span> Повідомлення </h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>


                    <div class="modal-body" style="padding:40px 50px;">
                        <div>
                            <span th:text="#{lang.messageUser.limited}">Довжина повідомлення обмежена</span>
                            <p><span th:text="#{lang.messageUser.remainder}"> Осталось : </span> <span id="corectValue"></span><span th:text="#{lang.messageUser.characters}">символов</span></p>
                            <form id="mess-form" method="post">
                                <div class="form-group">
                                    <!--onsubmit="return false;"th:action="@{/view/add_message}" method="post"
                                    class=" method="post" col-sm-6 action="/view/add_message" col-md-6 col-md-offset-1"-->
                                    <div >
                                        <input hidden="hidden"  th:name="idAdver" id="idAdver"/>
                                        <input hidden="hidden"  th:name="userId" id="userId"/>
                                        <input hidden="hidden"  th:name="url" id="url" th:value="${url}"/>
                                        <input type="text" name="contact" id="contact" th:placeholder="#{lang.messageUser.contact}"/>
                                        <!--<div class="error" th:if="${textMessEr}" th:text="#{lang.text.error}">Name Error</div>-->
                                        <textarea cols="50" rows="3" name="textMessage"  id="textMessage" onkeyup="doAjax()" th:placeholder="#{lang.ad.text}"></textarea>
                                    </div>
                                    <input name="capcha" id="capcha" type="checkbox" onclick="doMessage()"><span th:text="#{lang.capcha}" >Я не робот.</span></input>
                                </div>
                                <a href="#" onclick="searchText()"><button class="btn-info " id="btn_msg" type="submit"  value="submit" th:text="#{lang.btn.send}"  th:onclick="'javascript:chekMy(\''+#{lang.messageUser.go}+'\');'" data-dismiss="modal"  disabled>Відправити</button></a>
                                <!--onclick="searchText()"<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                            </form>
                        </div>
                    </div >


                </div>

            </div>
        </div>
    </div>
</div>
<!--/modal-->
<div class="conteiner" >
    <div th:insert="~{fragments/advt::adver}"></div>
</div>


<!-- Footer -->
<div th:insert="~{fragments/footer.html :: footer}"></div>
<!--End Footer -->
<!-- Javascripts -->
<script src="../static/static/js/my_js.js"></script>
<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>
</body>
