faq.general.registration=Как я могу зарегистрироваться на сайте?
faq.general.registration.answer=Вы можете перейти на страницу регистрации нажав кнопку Вход \
в правом верхнем углу страничка.\
И там Вы можете зарегистрироваться или войти через соц-сети.
faq.general.advt=Как подать объявление?
faq.general.advt.answer=Для того чтобы подать объявление Вам необходимо зарегистрироваться. (Как это сделать читайте первый пост)\
Далее в випадающому меню выберите нужной Вам раздел "Люди", "Животные" или "Предметы". \
Выбрав Вы перейдете на страницу с объявлениями где нажав на ссылку "Добавить обьявление" \
Вы сможете подать объявление о находке или потере.
faq.general.message=Как мне можно связаться с подателем объявления?
faq.general.message.answer=Под каждым объявлением есть кнопка "Сообщить" нажав ее заполните поля.\
Внимание количество символов ограничено. Для ускорения ответа не забудьте указать\
способ обратной связи.\
И еще предупреждение остерегайтесь шахраив.Достовирнисть информации целиком и полностью является делом заявителя.\
Администрация не несет никакой ответственности за содержание и достоверность объявлений.
faq.user=Вопросы зарегистрированных пользователей
faq.user.edit=Как отредактировать своё объявление?
faq.user.edit.answer=Для редактирования Вы должны перейти в свой кабинет.\
Под каждым объявлением есть кнопка "Редактировать" \
нажав её Вы попадете на страницу редактирования даного объявления.
faq.user.delete=Как мне удалить моё объявление?
faq.answer=Ответ:
faq.user.delete.answer=Для удаления Вы должны перейти в свой кабинет.\
Под каждым объявлением есть кнопка "Удалить" \
нажав её и  подтвердив удаление  объявление будет удалено.
