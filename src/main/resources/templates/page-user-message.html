<!DOCTYPE html>

<!--[if IE 7]>

<html class="no-js"> <!--<![endif]-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Page Message</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <div th:insert="~{fragments/resursCSS.html :: rescss}"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <style>
        .mya {
            color: #fafafa;
        }

        .mya:hover {
            color: #5cb85c;
        }

        .myspan {
            color: white;
        }
    </style>
</head>
<body>
<!-- Navigation & Logo-->
<div class="conteiner">
    <div th:insert="~{fragments/heder::heder}"></div>
</div>
<!--End Navigation & Logo-->
<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4">
                <h1 th:text="#{lang.messageUser.title}">Messages</h1>
                <div th:if="${usr}==1">
                    <a class="my_a" th:href="@{'/main/all_message'+${idAdvt} }"
                       th:text="#{lang.messageUser.message.all}">Показать все сообщения </a>
                </div>
            </div>
            <div class="col-md-4 col-sm-4 " th:if="${all}==0">
                <a class="my_a" th:href="@{'/main/message_all_this_advt'+${idAdvt} }"
                   th:text="#{lang.messageUser.advt.message.all}">Показать все сообщения </a><br/>
                <span class="myspan" th:text="${pasiv}"></span> <a class="my_a"
                                                                   th:href="@{'/main/message_pasive'+${idAdvt} }"
                                                                   th:text="#{lang.messageUser.pasive}">Показать
                неактивные сообщения </a> <br/>
                <span class="myspan" th:text="${activ}"></span> <a class="my_a"
                                                                   th:href="@{'/main/message_active'+${idAdvt} }"
                                                                   th:text="#{lang.messageUser.active}">Показать
                активные сообщения </a><br/>
            </div>
        </div>
    </div>
</div>
<!--End Page Title -->
<!--Advt List-->
<div class="eshop-section section">
    <div th:if="${listEmpty}" th:text="#{list.emty}" style="text-align: center; font-size: 4rem"></div>
    <div class="container">
        <div class="row">
            <div th:each="mess:${listMessage}">
                <div class="col-md-4 col-sm-6">
                    <div style="margin:1px;border: 3px solid #4F8DB3;border-radius: 5px ">
                        <div class="title">
                            <h2 th:text="#{lang.messageUser.guest}"></h2>
                            <div style="color: white;background: #3e8f3e;font-size: 1.5em;text-align:center"><b><p
                                    th:text="${mess.getContact()}"></p></b></div>
                        </div>
                        <div class="portfolio-item">
                            <!--Title-->
                            <div class="title">
                                <b> <span th:text="#{lang.messageUser.text}">Text :</span></b>
                                <br/>
                                <textarea class="form-control" rows="5" name="textAdvt"
                                          th:text="${mess.getTextMessage()}"></textarea>
                                <p th:text="${mess.getDatMessage().toString()}"></p>
                            </div>
                            <div class="portfolio-info-fade">
                                <ul>
                                    <li >№<span th:text="${mess.getArticle()}"></span></li>
                                    <li class="portfolio-project-name" th:text="${mess.getSubcategoryAdvt()}">Project
                                        Name
                                    </li>
                                    <li th:text="${mess.getStatusAdvt()}">Client: Some Client LTD</li>
                                    <li th:text="${mess.getDatAdvt().toString()}">Website design & Development</li>
                                    <li th:text="${mess.getCityAdvt()}">Client: Some Client LTD</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div th:if="${mess.isActive()}" class="col-md-6 col-sm-6">
                                <div>
                                    <form action="/main/hide" method="get">
                                        <input hidden="hidden" name="idMess" th:value="${mess.getIdMessage()}"/>
                                        <input hidden="hidden" name="idAdvt" th:value="${mess.getIdAdvt()}"/>
                                        <button class="btn btn-primary" type="submit"
                                                th:text="#{lang.messageUser.hide}">Приховати
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <div th:unless="${mess.isActive()}" class="col-md-6 col-sm-6">
                                <form action="/main/unhide" method="get">
                                    <input hidden="hidden" name="idMess" th:value="${mess.getIdMessage()}"/>
                                    <input hidden="hidden" name="idAdvt" th:value="${mess.getIdAdvt()}"/>
                                    <button class="btn btn-primary" type="submit" th:text="#{lang.messageUser.unhide }">
                                        Активировать
                                    </button>
                                </form>
                            </div>
                            <div class="col-md-6 col-sm-6" style="text-align: right">
                                <form action="/main/delete" method="get">
                                    <input hidden="hidden" name="idMess" th:value="${mess.getIdMessage()}"/>
                                    <input hidden="hidden" name="idAdvt" th:value="${mess.getIdAdvt()}"/>
                                    <button class="btn btn-primary" type="submit" th:text="#{lang.messageUser.delete}">
                                        Видалити
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:insert="~{fragments/footer.html :: footer}"></div>
<!--End Footer -->
<script src="/static/static/js/my_js.js"></script>
<script src="../static/static/js/user_message.js"></script>
<!-- Javascripts -->
<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>
</body>
</html>
