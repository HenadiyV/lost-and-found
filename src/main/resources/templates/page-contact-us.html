<div th:insert="~{fragments/heder::heder}"></div>

        <!-- Page Title -->
		<div class="section section-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1 th:text="#{lang.contactUs}">Contact Us</h1>
					</div>
				</div>
			</div>
		</div>
        
        <div class="section">
	    	<div class="container">
	        	<div class="row">
	        		<div class="col-sm-7">
						<!-- Map ""-->
						
	        			<div id="contact-us-map">
						<!--<div id="map" style="width: 100%; height: 100%"></div>-->
	        			</div>
	        			<!-- End Map -->
	        			<!-- Contact Info -->
						<p class="contact-us-details">
							<b th:text="#{lang.futer.contact.address}">Address:</b> <span th:text="#{lang.futer.contact.address.address}">Khmelnitsk, Ukraine</span>
							<br/>
							<b th:text="#{lang.futer.contact.phone}">Phone:</b> +038 067 4992256
							<br/>
							<b th:text="#{lang.futer.contact.fax}">Fax:</b> +038 067 4992256
							<br/>
							<b>Email:</b>
							<a href="mailto:henadiyv@gmail.com">henadiyv@gmail.com</a>
						</p>
	        			<!-- End Contact Info -->
	        		</div>
	        		<div class="col-sm-5">
	        			<!-- Contact Form -->
	        			<h3 th:text="#{lang.contactUs.message}">Send Us a Message</h3>
	        			<div class="contact-form-wrapper">
		        			<form class="form-horizontal" role="form">
		        				 <div class="form-group">
		        				 	<label for="Name" class="col-sm-3 control-label"><b th:text="#{lang.your.name}">Your name</b></label>
		        				 	<div class="col-sm-9">
										<input class="form-control" id="Name" type="text" placeholder="">
									</div>
								</div>
								<div class="form-group">
									<label for="contact-email" class="col-sm-3 control-label"><b th:text="#{lang.your.email}">Your Email</b></label>
									<div class="col-sm-9">
										<input class="form-control" id="contact-email" type="text" placeholder="">
									</div>
								</div>
								<div class="form-group">
									<label for="contact-message" class="col-sm-3 control-label" th:text="#{lang.contactUs.selectTopic}"><b >Select Topic</b></label>
									<div class="col-sm-9">
										<select class="form-control" id="prependedInput">
											<option th:text="#{lang.contactUs.selectTopic.please}">Please select topic...</option>
											<option th:text="#{lang.contactUs.selectTopic.general}">General</option>
											<option th:text="#{lang.contactUs.selectTopic.services}">Services</option>
											<option th:text="#{lang.contactUs.selectTopic.orders}">Orders</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="contact-message" class="col-sm-3 control-label" th:text="#{lang.message}"><b>Message</b></label>
									<div class="col-sm-9">
										<textarea class="form-control" rows="5" id="contact-message"></textarea>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<button type="submit" class="btn pull-right" th:text="#{lang.btn.send}">Send</button>
									</div>
								</div>
		        			</form>
		        		</div>
		        		<!-- End Contact Info -->
	        		</div>
	        	</div>
	    	</div>
	    </div>
