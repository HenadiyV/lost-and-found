<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title th:text="#{lang.contactUs}">Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">


		<div th:insert="~{fragments/resursCSS.html :: rescss}"></div>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
 crossorigin="" />
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
 crossorigin=""></script>


    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        

		<!-- Navigation & Logo-->
		<div class="conteiner" >
<div th:insert="~{fragments/heder::heder}"></div>
		</div>
		<!--End Navigation & Logo-->

        <!-- Page Title -->
		<div class="section section-breadcrumbs">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h1 th:text="#{lang.contactUs}">Contact Us</h1>
						<input type="text" hidden="hidden" id="map-mess" th:value="#{lang.contactUs.map}" />
					</div>
				</div>
			</div>
		</div>
        
        <div class="section">
	    	<div class="container">
	        	<div class="row">
	        		<div class="col-sm-7">
						<!-- Map ""-->
						
	        			<div id="contact-us-map">

	        			</div>
	        			<!-- End Map -->
	        			<!-- Contact Info -->
						<p class="contact-us-details">
							<b th:text="#{lang.futer.contact.address}">Address:</b> <span th:text="#{lang.futer.contact.address.address}">Khmelnitsk, Ukraine</span>
							<br/>
							<b th:text="#{lang.futer.contact.phone}">Phone:</b> +038 067 4992256
							<br/>
							<b th:text="#{lang.futer.contact.fax}">Fax:</b> +038 067 4992256
							<br/>
							<b>Email:</b>
							<a href="mailto:henadiyv@gmail.com">henadiyv@gmail.com</a>
						</p>
	        			<!-- End Contact Info -->
	        		</div>
	        		<div class="col-sm-5">

	        			<!-- Contact Form id="contactForm" -->
	        			<h3 th:text="#{lang.contactUs.messageUser}">Send Us a Message</h3>
						<div class="info" th:if="${sendMessage}" th:text="#{contact.sendMessage}"></div>
	        			<div class="contact-form-wrapper">
		        			<form class="form-horizontal" role="form" action="/contact"  method="post">
		        				 <div class="form-group">
		        				 	<label for="name" class="col-sm-3 control-label"><b th:text="#{lang.your.name}">Your name</b></label>

		        				 	<div class="col-sm-9">
										<div class="error" th:if="${nameError}" th:text="#{contact.name.error}">Name Error</div>
										<input class="form-control" id="name" name="name" type="text" placeholder="">
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-sm-3 control-label"><b th:text="#{lang.your.email}">Your Email</b></label>
									<div class="col-sm-9">
										<div class="error" th:if="${emailError}" th:text="#{contact.email.error}">Name Error</div>
										<input class="form-control" id="email" name="email" type="text" placeholder="">
									</div>
								</div>
								<div class="form-group">
									<label for="messageUser" class="col-sm-3 control-label" th:text="#{lang.contactUs.selectTopic}"><b >Select Topic</b></label>
									<div class="col-sm-9">
										<div class="error" th:if="${topicError}" th:text="#{contact.topic.error}">Name Error</div>
										<select class="form-control" id="topic" name="topic">
											<option value="" th:text="#{lang.contactUs.selectTopic.please}">Please select topic...</option>
											<option  th:value="General" th:text="#{lang.contactUs.selectTopic.general}">General</option>
											<option th:value="Services" th:text="#{lang.contactUs.selectTopic.services}">Services</option>
											<option th:value="Orders" th:text="#{lang.contactUs.selectTopic.orders}">Orders</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label for="messageUser" class="col-sm-3 control-label" th:text="#{lang.messageUser}"><b>Message</b></label>
									<div class="col-sm-9">
										<div class="error" th:if="${contactMessageUserError}" th:text="#{contact.messageUser.error}">Name Error</div>
										<textarea class="form-control" rows="5" id="messageUser" name="messageUser"></textarea>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-12">
										<button type="submit" class="btn pull-right" th:text="#{lang.btn.send}">Send</button>
									</div>
								</div>
		        			</form>
		        		</div>
		        		<!-- End Contact Info -->
	        		</div>
	        	</div>
	    	</div>
	    </div>

		<!-- Footer -->
		<div th:insert="~{fragments/footer.html :: footer}"></div>
		<!--End Footer -->



        <!-- Javascripts -->
		<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>
		<script src="/static/static/js/template.js"></script>

    </body>
</html>
