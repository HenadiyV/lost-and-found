        <!-- Navigation & Logo-->
		<div class="conteiner" >
			<div th:insert="~{fragments/heder::heder}"></div>

			<!--</div>-->
		</div>

		<!-- Homepage Slider -->
        <div class="homepage-slider">
        	<div id="sequence">
				<ul class="sequence-canvas">
					<!-- Slide 1 -->
					<li class="bg1" >
						<!-- Slide Title -->
						<h2 class="title" th:text="#{lang.index.slider1}">Мы любим их.</h2>
						<!-- Slide Text -->
						<h3 class="subtitle" th:text="#{lang.index.slider1_1}">Мы не хотим их потерять.</h3>
						<!-- Slide Image -->
						<img class="slide-img" src="/img/homepage-slider/slide1.png" alt="Slide 1" />
					</li>
					<!-- End Slide 1 -->
					<!-- Slide 2 -->
					<li class="bg3">
						<!-- Slide Title  -->
						<h2 class="title" th:text="#{lang.index.sleder2}">Наши любимцы!</h2>
						<!-- Slide Text -->
						<h3 class="subtitle" th:text="#{lang.index.sleder2_2}">Они радуют нас.</h3>
						<!-- Slide Image -->
						<img class="slide-img" src="/img/homepage-slider/slide2.png" alt="Slide 2" />
					</li>
					<!-- End Slide 2 -->
					<!-- Slide 3 -->
					<li class="bg4">
						<!-- Slide Title -->
						<h2 class="title" th:text="#{lang.index.slider3}">Радость встречи!</h2>
						<!-- Slide Text -->
						<h3 class="subtitle" th:text="#{lang.index.slider3_3}">Они преданы нам.</h3>
						<!-- Slide Image -->
						<img class="slide-img" src="/img/homepage-slider/slide3.png" alt="Slide 3" />
					</li>
					<!-- End Slide 3 -->

				</ul>
				<div class="sequence-pagination-wrapper">
					<ul class="sequence-pagination">
						<li>1</li>
						<li>2</li>
						<li>3</li>

					</ul>
				</div>
			</div>
        </div>
        <!-- End Homepage Slider -->

		<!-- Press Coverage -->
        <div class="section">
	    	<div class="container">
				<div class="row">
					<div class="col-md-4 col-sm-6">
						<div class="in-press press-wired">
							<a href="/view/people-lost" th:text="#{people.text}">Люди</a>
							<!---->
						</div>
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="in-press press-mashable">
							<a href="/view/animal-lost" th:text="#{animal.text}">Животные</a>
							<!--th:text="#{}"-->
						</div>
					</div>
					<div class="col-md-4 col-sm-6">
						<div class="in-press press-techcrunch">

							<!---->
						</div>
					</div>
				</div>
			</div>
		</div>

<!--End Footer -->
