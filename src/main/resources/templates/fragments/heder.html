	<script type="text/javascript">
        $.ajax({
            url : "/user",
            success : function(data) {
                if(data.name){
                $(".unauthenticated").hide();
               $("#user").html("Hello "+data.name);
                     $("#countMessage").html(data.countMessage);
                     $("#countPosts").html(data.countPosts);
                     $("#userId").val(data.userId);
                $(".authenticated").show();}
               // alert(data.countMessage);
            },
            error : function(data) {
                $("#user").html('');
                $(".unauthenticated").show();
                $(".authenticated").hide();
                if (location.href.indexOf("error=true")>=0) {
                    $(".error").show();
                }
            }
        });
        // $.get("/user", function(data) {
        //     //
        //     $("#user").html(data);
        //     $(".unauthenticated").hide()
        //     $(".authenticated").show()
        // });
        var logout = function() {
        $.post("/logout", function() {
        $("#user").html('');
        $(".unauthenticated").show();
        $(".authenticated").hide();
        })
        return true;
        }
        function userMessage(){
            var idUs=$("#userId").val();
           $.ajax ({
               type : "GET",
               url : "/message/all-message",
               dataType: 'json',
               cache: false,

               data: JSON.stringify(idUs),

               success : function() {
                   alert("Ok");
			   }
			});
		}
	</script>
