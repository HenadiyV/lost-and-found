 <!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!---->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title th:text="#{animal}">Animal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <div th:insert="~{fragments/resursCSS.html :: rescss}"></div>

</head>
<body>
<!-- Navigation & Logo-->
<div class="conteiner" >
    <div th:insert="~{fragments/heder::heder}"></div>
</div>
<!--End Navigation & Logo-->
<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
            <div >
                <h1 th:text="#{animal}" style="width: 100%; text-align: center ">Animal </h1>
            </div>
    </div>

    <div class="container">
        <a href="#" class="my_a" onclick="toggle_show('sear')"  th:text="#{lang.search}">Search</a>
        <div id="sear" style="display:none;">
            <div th:insert="~{fragments/search::search}"></div><br/>
        </div>
    </div>

    <div class="container">
         <a href="#" class="my_a" data-toggle="collapse" data-target="#demo" th:text="#{lang.title.add}">Add advt</a>
                <div id="demo" class="collapse row">
                    <br/>
                    <div class="col-6 col-lg-4 col-sm-6 col-md-6 col-xs-6">
                           <form action="/advt/add-advt"  method="get">
                               <input hidden="hidden" type="text" name="status" value="Знайденно">
                               <input hidden="hidden" type="text" name="url" value="/view/animal-found">
                               <input hidden="hidden" type="text" name="category" th:value="${category}">
                               <button class=" btn-green " style="width: 100%; text-align: center " type="submit" href="/add-advt" th:text="#{lang.btn.found}">Повідомити про Знайденно </button>
                               </form>
                       </div>

                        <div class="col-6 col-lg-4 col-sm-6 col-md-6 col-xs-6">
                            <form action="/advt/add-advt"  method="get">
                                <input hidden="hidden" type="text" name="url" value="/view/animal-lost">
                                <input hidden="hidden" type="text" name="status" th:value="${status}">
                                <input hidden="hidden" type="text" name="category"th:value="${category}">
                                <button class="btn-red " style="width: 100%; text-align: center" type="submit" href="/add-advt" th:text="#{lang.btn.lost}">Повідомити про втрату </button>
                                </form>
                        </div>
                </div>
    </div>
</div>

<div class="container" >
    <div th:insert="~{fragments/modal::modal}"></div>
</div>
<h3 th:if="${searchMessage}" th:text="#{searchMessage}" style="text-align: center; font-size: 4rem"></h3>
<div class="conteiner" >
    <div th:insert="~{fragments/advt::adver}"></div>
</div>
<!-- Footer -->
<div th:insert="~{fragments/footer.html :: footer}"></div>
<!--End Footer -->
<!-- Javascripts -->
<script src="../static/static/js/my_js.js"></script>
<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>
</body>
</html>
