<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!---->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title th:text="#{people}">People</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <div th:insert="~{fragments/resursCSS.html :: rescss}"></div>

</head>
<body>
<!-- Navigation & Logo-->
    <div th:insert="~{fragments/heder::heder}"></div>
<!--End Navigation & Logo-->
<!-- Page Title -->
<div class="section section-breadcrumbs">
        <div class="container">
            <h1 th:text="#{people}" style="width: 100%; text-align: center">People </h1>
        </div>
        <div class="container">
            <a href="#" class="my_a" onclick="toggle_show('search')"  th:text="#{lang.search}">Search</a>
            <div id="search" style="display:none;">
                <div th:insert="~{fragments/search::search}"></div><br/>
            </div>
        </div>
        <div class="container">


                <a href="#" class="my_a" data-toggle="collapse" data-target="#demo" th:text="#{lang.title.add}">Add advt</a>
                <div id="demo" class="collapse row">
                    <br/>
                    <div class="col-lg-4 col-sm-6 col-md-6 col-xs-6">
                        <form action="/advt/add-advt"  method="get">
                            <input hidden="hidden" type="text" name="status" value="Знайденно">
                            <input hidden="hidden" type="text" name="url" value="/view/people-found">
                            <input hidden="hidden" type="text" name="category" th:value="${category}">
                            <button class=" btn-green " style="width: 100%; text-align: left " type="submit" href="/add-advt" th:text="#{lang.btn.found}">Повідомити про Знайденно </button>
                        </form>
                    </div>
                    <div class="col-6 col-lg-4 col-sm-6 col-md-6 col-xs-6">
                        <form action="/advt/add-advt"  method="get">
                            <input hidden="hidden" type="text" name="url" value="/view/people-lost">
                            <input hidden="hidden" type="text" name="status" th:value="${status}">
                            <input hidden="hidden" type="text" name="category"th:value="${category}">
                            <button class="btn-red " style="width: 100%; text-align: center" type="submit" href="/add-advt" th:text="#{lang.btn.lost}">Повідомити про втрату </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!--</div>-->
<!--</div>-->


<div class="container" >
    <div th:insert="~{fragments/modal::modal}"></div>
</div>
<h3 th:if="${searchMessage}" th:text="#{searchMessage}" style="text-align: center; font-size: 4rem"></h3>
<div class="container" >
    <div th:insert="~{fragments/advt::adver}"></div>
</div>

<!-- Footer -->
<div th:insert="~{fragments/footer.html :: footer}"></div>
<!--End Footer -->
<!-- Javascripts -->
<script src="../static/static/js/my_js.js"></script>
<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>
</body>
</html>
