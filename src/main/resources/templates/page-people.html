<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!---->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title th:text="#{people}">People</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <div th:insert="~{fragments/resursCSS.html :: rescss}"></div>

</head>
<body>
<!-- Navigation & Logo-->
    <div th:insert="~{fragments/heder::heder}"></div>
<!--End Navigation & Logo-->
<!-- Page Title -->
<div class="section section-breadcrumbs">
        <div class="container">
            <div style="width: 100%; text-align: center ;color:white ">
            <h1 th:text="#{people}" >People </h1>
                <span th:if="${found}" th:text="#{lang.btn.foundName}"></span>
                <span th:unless="${found}" th:text="#{lang.btn.lostName}"></span>
        </div>
        </div>
        <div class="container">
            <a href="#" class="my_a" onclick="toggle_show('search')"  th:text="#{lang.search}">Search</a>
            <div id="search" style="display:none;">
                <div th:insert="~{fragments/search::search}"></div><br/>
            </div>
        </div>
        <div class="container">


                <a href="#" class="my_a" data-toggle="collapse" data-target="#demo" th:text="#{lang.title.add}">Add advt</a>
                <div id="demo" class="collapse row">
                    <br/>
                    <div class="col-lg-4 col-sm-6 col-md-6 col-xs-6">
                        <form action="/advt/add-advt"  method="get">
                            <input hidden="hidden" type="text" name="status" value="Знайденно">
                            <input hidden="hidden" type="text" name="url" value="/view/people-found">
                            <input hidden="hidden" type="text" name="category" th:value="${category}">
                            <button class=" btn-green " style="width: 100%; text-align: left " type="submit" href="/add-advt" th:text="#{lang.btn.found}">Повідомити про Знайденно </button>
                        </form>
                    </div>
                    <div class="col-6 col-lg-4 col-sm-6 col-md-6 col-xs-6">
                        <form action="/advt/add-advt"  method="get">
                            <input hidden="hidden" type="text" name="url" value="/view/people-lost">
                            <input hidden="hidden" type="text" name="status" th:value="${status}">
                            <input hidden="hidden" type="text" name="category"th:value="${category}">
                            <button class="btn-red " style="width: 100%; text-align: center" type="submit" href="/add-advt" th:text="#{lang.btn.lost}">Повідомити про втрату </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <!--</div>-->
<!--</div>-->


<div class="container" >
    <div th:insert="~{fragments/modal::modal}"></div>
</div>
<h3 th:if="${searchMessage}" th:text="#{searchMessage}" style="text-align: center; font-size: 4rem"></h3>
<div class="container" >
    <div th:insert="~{fragments/advt::adver}"></div>
</div>
<div class=" pagination-wraper">
    <div th:if="${listAdver.getTotalElements()}>0">


        <!--class="page-link"class="page-item " page-item"class="page-link"class="page-link" page-item -->
        <!--<div class="row"> </div>-->
        <ul class="pagination pagination-lg" th:each="i:${#numbers.sequence(1,listAdver.getTotalPages())}">
            <li th:if="${i-1==0}" class="page-item disabled" >
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true" th:text="#{lang.page}">Сторінки</a>
            </li>

            <li th:if="${i-1 ==listAdver.getNumber()}" class="page-item active" >
                <a href="#" th:text="${i}" class="page-link"></a>
            </li>


            <li th:unless="${i-1 ==listAdver.getNumber()}" class="page-item " >
                <a th:href="@{${url}(page=${i-1},size=${listAdver.getSize()})}" th:text="${i}" class="page-link" ></a>
            </li>



        </ul>



        <div th:if="${listAdver.getTotalElements()}>${listAdver.getSize()}">
            <ul class="pagination " th:each="c:${#numbers.sequence(10,listAdver.getTotalElements(),10)}">
                <li th:if="${c==10}" class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true" th:text="#{lang.page.size}">Кількість відображаємих елементів</a>
                </li>



                <li th:if="${c==listAdver.getSize()}" class="page-item active" >
                    <a href="#" th:text="${c}" class="page-link"></a>
                </li>

                <li th:unless="${c==listAdver.getSize()}" class="page-item " >
                    <a th:href="@{${url}(page=${listAdver.getNumber()},size=${c})}" th:text="${c}" class="page-link"></a>
                </li>



            </ul>
        </div>
    </div>


</div>
<!-- Footer -->
<div th:insert="~{fragments/footer.html :: footer}"></div>
<!--End Footer -->
<!-- Javascripts -->
<script src="../static/static/js/my_js.js"></script>
<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>
</body>
</html>
