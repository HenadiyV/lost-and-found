<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!---->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Add Advt Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <div th:insert="~{fragments/resursCSS.html :: rescss}"></div>
    <link rel="stylesheet" href="/static/static/my.css">
    <script type="text/javascript">
        function alertFilename()
        {
            var elem = document.getElementById('fp1');
            elem.style.display="none";
            var fi = document.getElementById('file');

            var f=files.value;
            var fin=f.lastIndexOf("\\") + 1;
            var fs=f.substr(fin, f.length).toLowerCase();
            var idxDot = f.lastIndexOf(".") + 1;
            var extFile = f.substr(idxDot, f.length).toLowerCase();
            if (extFile=="jpg" || extFile=="jpeg" || extFile=="png"){
                document.getElementById('fp').innerHTML=fs;

            }else{
                elem.style.display="block";
            }

        }
    </script>
</head>
<body>

<!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
<![endif]-->


<!-- Navigation & Logo-->
<div class="conteiner" >
    <div th:insert="~{fragments/heder::heder}"></div>
</div>

<!-- Page Title -->
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1 th:text="#{advert.title.add}" >Add advert</h1>
            </div>
            <!--<h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]</h2>-->
        </div>

    </div>
</div>
<!--End Page Title -->
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <h3 th:text="#{lang.contactUs.message}">Send Us a Message</h3>

                <form action="/advt/add-advt"  method="post"
                      enctype="multipart/form-data">

                    <div class="form-group">

                        <div class=" col-sm-9">

                            <label th:text="${status}"><b>Status</b> </label><br/>

                        </div>
                    </div>
                    <div class=" col-sm-9">
                        <div class="error" th:if="${cityEr}" th:text="#{lang.city.error}">Name Error</div>
                        <label th:text="#{lang.city}"><b>Cityy</b> </label><br/>
                        <select class="form-control" id="city" name="city">
                            <option value="" th:text="#{lang.select.city}">Виберіть місто</option>
                            <option th:each="city : ${cityList}"
                                    th:value="${city.id}"
                                    th:text="${city.name}">
                            </option>
                        </select>
                        <br/>
                    </div>

                    <div class=" col-sm-9">

                        <div class="error" th:if="${categoryEr}" th:text="#{lang.category.error}">Name Error</div>
                        <label th:text="#{lang.category}"><b>Category</b> </label><br/>
                        <select class="form-control" id="subcategory" name="subcategory">
                            <option value="" th:text="#{lang.select.category}">Виберіть категорію</option>
                            <option th:each="subcategory : ${categoryList}"
                                    th:value="${subcategory.id}"
                                    th:text="${subcategory.name}">
                            </option>
                        </select>
                        <br/>
                    </div>


                    <div class="form-group">

                        <div class="col-sm-9">

                            <div class="error" th:if="${textAdverEr}" th:text="#{lang.text.error}">Name Error</div>
                            <label  th:text="#{lang.ad.text}"><b>text</b></label>
                            <textarea class="form-control" rows="5" name="textAdvt" th:placeholder="#{lang.ad.text}"></textarea>
                        <br/>
                        </div>
                    </div>

                    <div class="form-group">

                    <div class=" col-sm-9">

                        <div class="error" th:if="${dataSotpEr}" th:text="#{lang.data.error}">Name Error</div>
                        <label th:text="#{lang.data}"><b>Дата</b> </label><br/>
                        <input type="date" name="dataStart" style="width: 100%"/>
                    </div>
                    </div>

                    <div class="form-group">

                    <div class=" col-sm-9 ">
                        <div id="btn"><br/>
                            <label class="btn-blue"   for="files"   th:text="#{lang.add.img}">Додати зображення</label><br/>
                        </div>
                        <div  id="fp" ></div>
                        <div  id="fp1" style="display: none" th:text="#{lang.add.img.error}"></div>
                        <input id="files" type="file" name="file"  style="visibility:hidden;" accept=".jpg,.jpeg,.png" onchange="alertFilename()" />

                        <div>
                        </div>
                    </div>
                        <br/>
                    </div>
                    <div class="form-group">
                    <div class=" col-sm-9">
                        <input hidden="hidden" type="text" name="url" id="url" th:value="${url}">
                        <input hidden="hidden" type="text" name="status" id="status" th:value="${status}">
                        <input hidden="hidden" type="text" name="category" id="category" th:value="${category.id}">
                        <button class="btn-red" type="submit" id="submit" th:text="#{lang.btn.send}">Відправити</button>
                    </div>
                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                    </div>
                </form>
            </div>

            </div>
            <div class="col-sm-7">

            </div>

        </div>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{fragments/footer.html :: footer}"></div>

<!--End Footer -->

<!-- Javascripts -->
<div th:insert="~{fragments/resursJS.html :: resursJS}"></div>

</body>
</html>
